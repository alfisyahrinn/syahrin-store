<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Title Logo -->

    <title>Syahrin</title>
</head>

<body>
    <a href="landing_Page.html"><button class="btn-back"><img src="assets/img/arrow.svg" alt=""></button></a>
    <section id="detail">
        <div class="container">
            <div class="neinek">
                <div class="detail-left">
                    <img id="imagebox" src="assets/img/detail hero.png" alt="">
                    <div class="gambar">
                        <img class="gmbr" src="assets/img/detail hero.png" alt="" onclick="myfunction(this)">
                        <img class="gmbr" src="assets/img/Group 62.png" alt="" onclick="myfunction(this)">
                        <img class="gmbr" src="assets/img/Group 63.png" alt="" onclick="myfunction(this)">
                        <img class="gmbr" src="assets/img/Group 64.png" alt="" onclick="myfunction(this)">
                    </div>
                    <script>
                        function myfunction(smallImg){
                            var fullImg = document.getElementById("imagebox");
                            fullImg.src = smallImg.src;
                        }
                    </script>
                </div>
                <div class="detail-right">
                    <h1>Jersey final fantasy the middle
                        Kaizer chiefs</h1>
                    <div class="star">
                        <span><img src="assets/img/star.png" alt=""></span>
                    <span><img src="assets/img/star.png" alt=""></span>
                    <span><img src="assets/img/star.png" alt=""></span>
                    <span><img src="assets/img/star.png" alt=""></span>
                    <span><img src="assets/img/star-1.png" alt=""></span>
                    </div>
                    <h3>Size</h3>
                    <p class="sizeku">
                        <span id="ukuran" onclick="klik()" class="size">S</span>
                        <span id="ukuran" onclick="klik()" class="size">M</span>
                        <span id="ukuran" onclick="klik()" class="size">L</span>
                        <span id="ukuran" onclick="klik()" class="size">XL</span>
                    </p>
                    <script>
                        const size = document.getElementById('ukuran')
                        function klik() {
                            size.classList.toggle('sizeactive')
                        }
                    </script>


                    <div class="jumlah">
                        <button class="btn-kurang" id="decrement" onclick="stepper(this)">-</button>
                        <input type="number" value="1" min="1" max="100" step="1" id="my-input" readonly>
                        <button class="btn-tambah" id="increment" onclick="stepper(this)">+</button>
                    </div>
                    <h2 class="harga">Rp.300.000</h2>
                    <div class="desk">
                        <p class="desk-p">
                            Material : Drifit Bintik <br>
                            Logo : 3D Rubber <br>
                            Celana Full Print Sublim <br>
                            Pattern: Print dengan Teknik Sublim (Printer EPSON)
                        </p>
                    </div>
                </div>
            </div>
            <div>
                <a id="link"><button id="bnt" class="btn-checkout" role="alert">Checkout</button>  </a>   
                <a href="transaksi.html"><button id="meden" class="btn-checkout-active">Bayar Now</button></a>
                <script>
                    let btnShow = document.getElementById("bnt");
                    let link    = document.getElementById("link")
                    let btnHasil = document.getElementById("meden")
                    btnShow.addEventListener("click", () =>{
                        btnShow.innerText = "Wait..."
                        setTimeout(() => {
                            btnShow.innerText = "Bayar Now"
                            btnShow.style.display= "none";
                            // btnShow.style.backgroundColor= "transparent";
                            // btnShow.style.color= "#ffae00";
                            // btnShow.style.border="1px solid #ffae00"
                            // alert("Pembelian Berhasil");
                            // link.href = "transaksi.html"
                            btnHasil.style.display = "inline"
                        },3000);
                        
                    });
                </script>
            </div>
                    
        </div>
    </section>

    <script src="script.js"></script>
