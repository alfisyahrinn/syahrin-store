<body>
    <a href="../landing_Page.html"><button class="btn-back"><img src="../assets/img/arrow.svg" alt=""></button></a>
    <section id="detail">
        <div class="container">
            <div class="neinek">
                <div class="detail-left">
                    <img id="imagebox" src="../Assets/detail_img/lpzeig (1).png" alt="">
                    <div class="gambar">
                        <img class="gmbr" src="../Assets/detail_img/lpzeig (1).png" alt="" onclick="myfunction(this)">
                        <img class="gmbr" src="../Assets/detail_img/lpzeig (2).png" alt="" onclick="myfunction(this)">
                        <img class="gmbr" src="../Assets/detail_img/lpzeig (3).png" alt="" onclick="myfunction(this)">
                        <img class="gmbr" src="../Assets/detail_img/lpzeig (4).png" alt="" onclick="myfunction(this)">
                    </div>
                    <script>
                        function myfunction(smallImg){
                            var fullImg = document.getElementById("imagebox");
                            fullImg.src = smallImg.src;
                        }
                    </script>
                </div>
                <div class="detail-right">
                    <h1>Jersey final fantasy Chelsea <br>
                        King London</h1>
                    <div class="star">
                        <span><img src="assets/img/star.png" alt=""></span>
                    <span><img src="assets/img/star.png" alt=""></span>
                    <span><img src="assets/img/star.png" alt=""></span>
                    <span><img src="assets/img/star.png" alt=""></span>
                    <span><img src="assets/img/star-1.png" alt=""></span>
                    </div>
                    <h3>Size</h3>
                    <p class="sizeku">
                        <span class="size">S</span>
                        <span class="size">M</span>
                        <span class="size">L</span>
                        <span class="size">XL</span>
                    </p>
                    <div class="jumlah">
                        <button class="btn-kurang" id="decrement" onclick="stepper(this)">-</button>
                        <input type="number" value="1" min="1" max="100" step="1" id="my-input" readonly>
                        <button class="btn-tambah" id="increment" onclick="stepper(this)">+</button>
                    </div>
                    <script>
                        const myInput = document.getElementById("my-input");
                        function stepper (btn){
                            let id = btn.getAttribute("id");
                            let min = myInput.getAttribute("min");
                            let max = myInput.getAttribute("max");
                            let step = myInput.getAttribute("step");
                            let val = myInput.getAttribute("value");
                            let calcStep = (id == "increment") ? (step*1):
                            (step * -1);
                            let newValue = parseInt(val) + calcStep;

                            if(newValue >= min && newValue <= max){
                                myInput.setAttribute("value", newValue);
                            }
                        }
                    </script>
                        <h2 class="harga">Rp.200.000</h2>
                        <strike class="diskon-active">Rp.300.000</strike>
                    <div class="desk">
                        <p class="desk-p">
                            Material : Drifit Bintik <br>
                            Logo : 3D Rubber <br>
                            Celana Full Print Sublim <br>
                            Pattern: Print dengan Teknik Sublim (Printer EPSON)
                        </p>
                    </div>
                </div>
            </div>
            <div>
                <button id="bnt" class="btn-checkout" role="alert">Checkout</button>     
                <script>
                    let btnShow = document.getElementById("bnt");
                    btnShow.addEventListener("click", () =>{
                        btnShow.innerText = "Wait..."
                        setTimeout(() => {
                            btnShow.innerText = "Berhasil"
                            btnShow.style.backgroundColor= "transparent";
                            btnShow.style.color= "#ffae00";
                            btnShow.style.border="1px solid #ffae00"
                            alert("Pembelian Berhasil");
                        },5000);
                        
                    });
                </script>
            </div>
                    
        </div>
    </section>
